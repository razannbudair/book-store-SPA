<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="UrBook: Online bookstore to explore, sign up, and contact us."
    />
    <title>UrBook | One Page</title>
    <link
      rel="icon"
      type="image/png"
      class="fas fa-envelope"
      href="https://cdn-icons-png.flaticon.com/512/29/29302.png"
    />
    <link rel="stylesheet" href="fontawesome/css/all.min.css" />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <div class="logo">UrBook</div>
      <nav>
        <a href="#home">Home</a>
        <a href="#signup">Sign Up</a>
        <a href="#contact">Contact</a>
      </nav>
    </header>

    <section id="home" class="home-section">
      <h1>Welcome to UrBook</h1>
      <p>
        Discover books, connect with us, and enjoy reading anywhere, anytime.
      </p>
    </section>

    <section id="signup">
      <div class="signup-container">
        <h2>Sign Up</h2>
        <form id="signupForm">
          <label for="fullName">Full Name</label>
          <input
            type="text"
            id="fullName"
            required
            placeholder="Your full name"
          />

          <label for="email2">Email</label>
          <input
            type="email"
            id="email2"
            required
            placeholder="you@example.com"
          />

          <label for="password">Password</label>
          <input type="password" id="password" minlength="8" required />

          <label for="confirmPass">Confirm Password</label>
          <input type="password" id="confirmPass" required />

          <div class="radio-group">
            <label
              ><input type="radio" name="gender" value="Male" /> Male</label
            >
            <label
              ><input type="radio" name="gender" value="Female" /> Female</label
            >
          </div>

          <button type="submit">Register</button>
        </form>
        <p
          id="signupMsg"
          style="color: green; text-align: center; display: none"
        >
          Signup successful!
        </p>
      </div>
    </section>

    <section id="contact">
      <div class="form-container">
        <h2>Contact Us</h2>
        <form id="contactForm">
          <label for="name">Full Name</label>
          <input type="text" id="name" required placeholder="Your name" />

          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            required
            placeholder="you@example.com"
          />

          <label for="subject">Subject</label>
          <input type="text" id="subject" required placeholder="Subject" />

          <label for="message">Message</label>
          <textarea
            id="message"
            rows="4"
            required
            placeholder="Type your message..."
          ></textarea>

          <button type="submit">Send</button>
        </form>
        <p
          id="successMsg"
          style="color: green; text-align: center; display: none"
        >
          Message sent successfully!
        </p>

        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d27214.531345754265!2d34.48740127072667!3d31.50172954830238!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14fd7f054e542767%3A0x7ff98dc913046392!2z2LrYstip!5e0!3m2!1sar!2s!4v1747469298600!5m2!1sar!2s"
          loading="lazy"
          allowfullscreen
          referrerpolicy="no-referrer-when-downgrade"
        >
        </iframe>
      </div>
    </section>

    <footer>
      <p>&copy; 2025 UrBook Store | All rights reserved.</p>
      <div class="social-links">
        <a href="mailto:razanbudaiir@gmail.com"
          ><i class="fas fa-envelope"></i
        ></a>
        <a href="https://twitter.com" target="_blank"
          ><i class="fab fa-twitter"></i
        ></a>
        <a href="https://facebook.com" target="_blank"
          ><i class="fab fa-facebook"></i
        ></a>
        <a href="https://instagram.com" target="_blank"
          ><i class="fab fa-instagram"></i
        ></a>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
